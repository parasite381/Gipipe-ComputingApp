<!DOCTYPE html>

<html>

<head>
<title>Pipe computing app</title>
<link rel="stylesheet" href="pipe.css">

</head>
<body>

  <div id="firstpart">
    <label id="label1">Computing app for pipe</label>
    <select id="channel" onchange="getvalue()">
     <option value="kg">kg</option>
     <option value="diameter">diameter</option>
     <option value="thickness">thickness</option>
     <option value="length">length</option>
    </select>
  </div><br>
  
  
  <div Id="secondpart">
    <label id="diameter">Diameter:</label>
    <input type="number" Id="txtdiameter"></input>
    <select id="measurement1">
     <option value="mm">mm</option>
     <option value="cm">cm</option>
     <option value="inch">inch</option>
     <option value="m">m</option>
     <option value="kg">kg</option>
    </select>
  </div><br>


  <div Id="thirdpart">
    <label id="thickness">Thickness:</label>
    <input type="number" Id="txtthickness"></input>
    <select id="measurement2">
     <option value="mm">mm</option>
     <option value="cm">cm</option>
     <option value="inch">inch</option>
     <option value="m">m</option>
    </select>
  </div><br>

  <div Id="fourthpart">
    <label id="length">Length:</label>
    <input type="number" Id="txtlength"></input>
    <select id="measurement3">
     <option value="mm">mm</option>
     <option value="cm">cm</option>
     <option value="inch">inch</option>
     <option value="m">m</option>
    </select>
  </div><br>

<div id="fifthpart">
 <label id="result"></label>
</div><br>

<div id="sixthpart">
<button type="button" id="compute">Compute</button>
</div>

<div id="pipediameter">
  <ul id="unorderedlistdiameter">
    <li>PipeDiameter</li>
    <ul>
      <li>3/8inch =10.63mm</li>
      <li>1/2inch =14.2mm</li>
      <li>3/4inch =21.25mm</li>
      <li>1inch =28.3mm</li>
      <li>1-1/4inch =35.42mm</li>
      <li>1-1/2inch =42.5mm</li>
      <li>2inch =56.67mm</li>
      <li>2-1/2inch =70.83mm</li>
      <li>3inch =85mm</li>
      <li>4inch =113.3mm</li>
    </ul>
  </ul>
</div>
  <script src="pipe.js"></script>
</body>
</html>
